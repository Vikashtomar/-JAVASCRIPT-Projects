 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h2>Javascript</h2>
    <button class="one">Start</button>
    <button class="two">Stop</button>
    <script>
        let word = document.querySelector("h2");
		let originalWord = word.innerHTML;
		let dance = document.querySelector(".one");
			let chenge = document.querySelector(".two");
			let interval = '';

			dance.onclick = () => {
	   		 let stop= word.innerHTML.split("");
	    		interval = setInterval(() => {
	        let lastLetter = stop.pop();
	        stop.unshift(lastLetter);
	        word.innerHTML = stop.join("");
	  		  },1000);
	}

	chenge.onclick = () => {
	    clearInterval(interval);
	    word.innerHTML = originalWord;
	}

    </script>
    
 </body>
 </html>
