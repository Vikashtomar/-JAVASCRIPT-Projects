<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>Print names</button>

    <script>
      const names = ["ram", "shayam", "seeta", "geeta", "honey","bunny"];
      const printedNames = [];

      const btn = document.querySelector("button");
      let i = 0;
      btn.onclick = () =>{
        const para = document.createElement("p");
        let x = setInterval(()=>{
          if(i === names.length - 1){
            para.innerHTML += names[getRandomValue()];
            clearInterval(x);
          }
          else {
            para.innerHTML += 
            names[getRandomValue()]+", ";
            document.body.append(para);
            
          }
        },1000);
      };
        //Recursion 
        function getRandomValue(){
        
             const randomValue = Math.floor(Math.random()* names.length)        
          if(printedNames.includes(randomValue)){
            return getRandomValue()
        }
        else
        {
          printedNames.push(randomValue)
          i++
          return randomValue
        }
      }


    
    </script>
  </body>
</html>
