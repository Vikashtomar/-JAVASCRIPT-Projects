<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #background{
            width: 100%;
            height: 100vh;
            transition: background-color 0.5s ease;
        }
    </style>
</head>
<body>

<div id="background">
    <button id="toggleBtn">Toggle Color</button>
</div>

<script>
    const tglBtn = document.getElementById("toggleBtn");
    const background = document.getElementById("background");

    tglBtn.addEventListener("click", function () {
        const currColor = window.getComputedStyle(background).getPropertyValue('background-color');

        if (currColor === 'rgb(255, 255, 255)') {
            background.style.backgroundColor = "lightblue";
        } else {
            background.style.backgroundColor = "green";
        }
    });
</script>

</body>
</html>
